<mat-card class="table-card">
  <div class="top-bar">
    <!-- ðŸ” Search bar -->
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Search payments</mat-label><mat-icon matPrefix>search</mat-icon>
      <input matInput [(ngModel)]="searchTerm" (keyup)="applySearch()" />
      <button *ngIf="searchTerm" matSuffix mat-icon-button (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <!-- ðŸ’° Navigate to Earnings -->
     
    <button mat-raised-button color="primary" class="earnings-button" *ngIf="userRole === 'instructor'"  (click)="goToEarningsPage()">
      Your Course Earnings
    </button>
  </div>

  <!-- ðŸ§¾ Payments Table -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 full-width-table">

    <ng-container matColumnDef="paymentID">
      <th mat-header-cell *matHeaderCellDef> Payment ID </th>
      <td mat-cell *matCellDef="let p"> {{ p.paymentID }} </td>
    </ng-container>

    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Student </th>
      <td mat-cell *matCellDef="let p"> {{ p.studentName }} </td>
    </ng-container>

    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
      <td mat-cell *matCellDef="let p"> {{ p.courseName }} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
      <td mat-cell *matCellDef="let p"> â‚¹{{ p.amount }} </td>
    </ng-container>

    <ng-container matColumnDef="paymentDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let p"> {{ p.paymentDate | date:'mediumDate' }} </td>
    </ng-container>

    <ng-container matColumnDef="paymentStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let p">
        <span [ngClass]="p.paymentStatus === 'Paid' ? 'status-paid' : 'status-failed'">
          {{ p.paymentStatus }}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- ðŸ“„ Paginator -->
  <mat-paginator
    [length]="totalCount"
    [pageSize]="filter.pageSize"
    [pageIndex]="filter.page - 1"
    [pageSizeOptions]="[5, 10, 25]"
    (page)="onPageChange($event)"
    showFirstLastButtons>
  </mat-paginator>
</mat-card>
