<mat-card class="submission-card">
  <h2>Submissions for Assignment {{ assignmentId }}</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-width">

    <!-- Student Name -->
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef> Student </th>
      <td mat-cell *matCellDef="let s"> {{ s.studentName }} </td>
    </ng-container>

    <!-- Submission On -->
    <ng-container matColumnDef="submissionOn">
      <th mat-header-cell *matHeaderCellDef> Submitted </th>
      <td mat-cell *matCellDef="let s"> {{ s.submissionOn | date:'short' }} </td>
    </ng-container>

    <!-- File URL -->

    <ng-container matColumnDef="fileURL">
      <th mat-header-cell *matHeaderCellDef> File </th>
      <td mat-cell *matCellDef="let s">
        <a *ngIf="s.fileURL" [href]="s.fileURL" target="_blank"><mat-icon>attach_file</mat-icon> View</a>
        <span *ngIf="!s.fileURL">â€”</span>
      </td>
    </ng-container>

    <!-- Grade (editable) -->
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> Grade </th>
      <td mat-cell *matCellDef="let s">
        <mat-form-field appearance="outline" class="grade-input">
          <input matInput type="number" [(ngModel)]="s.grade" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Feedback (editable) -->
    <ng-container matColumnDef="feedback">
      <th mat-header-cell *matHeaderCellDef> Feedback </th>
      <td mat-cell *matCellDef="let s">
        <mat-form-field appearance="outline" class="feedback-input">
          <textarea matInput rows="2" [(ngModel)]="s.feedback"></textarea>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let s">
        <button mat-flat-button color="primary" (click)="save(s)">
          Save
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
