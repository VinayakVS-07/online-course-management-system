<mat-card class="earnings-card">
  <div class="earnings-header">
    <h2>Your Course Earnings</h2>
    <mat-icon color="primary">insights</mat-icon>
  </div>

  <mat-divider></mat-divider>

  <table mat-table [dataSource]="earnings" class="mat-elevation-z4 modern-table">

    <!-- Course -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let e">{{ e.courseName }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Enrollments -->
    <ng-container matColumnDef="totalEnrollments">
      <th mat-header-cell *matHeaderCellDef>Enrollments</th>
      <td mat-cell *matCellDef="let e">{{ e.totalEnrollments }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Total Earnings -->
    <ng-container matColumnDef="totalEarnings">
      <th mat-header-cell *matHeaderCellDef>Total Earnings (₹)</th>
      <td mat-cell *matCellDef="let e">₹{{ e.totalEarnings | number:'1.2-2' }}</td>
      <td mat-footer-cell *matFooterCellDef class="footer-total">
        ₹{{ totalEarnings | number:'1.2-2' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['courseName', 'totalEnrollments', 'totalEarnings']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['courseName', 'totalEnrollments', 'totalEarnings'];"></tr>
    <tr mat-footer-row *matFooterRowDef="['courseName', 'totalEnrollments', 'totalEarnings']"></tr>
  </table>
</mat-card>
