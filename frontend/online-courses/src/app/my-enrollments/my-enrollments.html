<mat-card class="table-card">

  <table mat-table [dataSource]="enrollments" class="mat-elevation-z2 full-width-table">

    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Course </th>
      <td mat-cell *matCellDef="let e"> {{ e.title }} </td>
    </ng-container>

    <!-- Instructor -->
    <ng-container matColumnDef="instructorName">
      <th mat-header-cell *matHeaderCellDef> Instructor </th>
      <td mat-cell *matCellDef="let e"> {{ e.instructorName }} </td>
    </ng-container>

    <!-- Enrolled Date -->
    <ng-container matColumnDef="enrollmentDate">
      <th mat-header-cell *matHeaderCellDef> Enrolled On </th>
      <td mat-cell *matCellDef="let e"> {{ e.enrollmentDate | date:'shortDate' }} </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let e"> {{ e.status }} </td>
    </ng-container>

    
  <!-- Progress -->
  <ng-container matColumnDef="progress">
    <th mat-header-cell *matHeaderCellDef> Progress </th>
    <td mat-cell *matCellDef="let e">
      <mat-progress-bar 
        [value]="e.progress" 
        mode="determinate"
        color="primary">
      </mat-progress-bar>
      <span>{{ e.progress }}%</span>
    </td>
  </ng-container>

  <!-- Review -->
<ng-container matColumnDef="review">
  <th mat-header-cell *matHeaderCellDef> Review </th>
  <td mat-cell *matCellDef="let e">
    <button 
      mat-icon-button 
      color="accent" 
      [routerLink]="['/submit-review', e.courseID]" 
      matTooltip="Rate & Review"
      matTooltipPosition="above">
      <mat-icon>rate_review</mat-icon>
    </button>
  </td>
</ng-container>



     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
