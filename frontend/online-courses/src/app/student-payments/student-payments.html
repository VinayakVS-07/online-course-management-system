<mat-card class="table-card">
 
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-width-table">

    <ng-container matColumnDef="paymentID">
      <th mat-header-cell *matHeaderCellDef> Payment ID </th>
      <td mat-cell *matCellDef="let p"> {{ p.paymentID }} </td>
    </ng-container>

    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef> Course </th>
      <td mat-cell *matCellDef="let p"> {{ p.courseName }} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let p"> â‚¹{{ p.amount }} </td>
    </ng-container>

    <ng-container matColumnDef="paymentDate">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let p"> {{ p.paymentDate | date:'mediumDate' }} </td>
    </ng-container>

    <ng-container matColumnDef="paymentStatus">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let p">
        <span [ngClass]="p.paymentStatus === 'Paid' ? 'status-paid' : 'status-failed'">
          {{ p.paymentStatus }}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
