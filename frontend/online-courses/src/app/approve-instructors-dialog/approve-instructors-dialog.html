<h2 mat-dialog-title>Pending Instructor Approvals</h2>

<mat-dialog-content>
  <ng-container *ngIf="pendingInstructors && pendingInstructors.length > 0; else noData">
    <table mat-table [dataSource]="pendingInstructors" class="mat-elevation-z2">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.firstName }} {{ user.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Approvals</th>
        <td mat-cell *matCellDef="let user">
       <button mat-icon-button color="primary" class="approve-btn" matTooltip="Approve" (click)="approveInstructor(user.userID)">
        <mat-icon>check_circle</mat-icon>
       </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'email', 'action']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'action'];"></tr>
    </table>
  </ng-container>

  <ng-template #noData>
    <div class="empty-message">
         <mat-icon>person_off</mat-icon>
      <p>No pending instructor approvals ðŸŽ‰</p>
    </div>
  </ng-template>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
