<mat-card class="table-card">
  <div class="header-bar">

<mat-form-field appearance="outline" class="search-bar">
  <mat-label>Search assignments</mat-label><mat-icon matPrefix>search</mat-icon>
  <input matInput [(ngModel)]="searchTerm" (keyup)="applySearch()" placeholder="Search assignments" />
  <button *ngIf="searchTerm" matSuffix mat-icon-button (click)="clearSearch()">
    <mat-icon>close</mat-icon>

  </button>
</mat-form-field>


    <button class="create-a"
      mat-flat-button
      color="primary"
      *ngIf="userRole === 'instructor'"
      (click)="addAssignment()"
    >
      + Add Assignment
    </button>

   <button class="create-my"
      mat-raised-button
      color="primary"
      *ngIf="userRole === 'student'"
      routerLink="/my-submissions" routerLinkActive="active-link"
    >
      My Submissions
    </button>

  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 full-width-table">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let a">{{ a.title }}</td>
    </ng-container>

     <!-- Course Title Column -->
    <ng-container matColumnDef="courseTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
      <td mat-cell *matCellDef="let a">{{ a.courseTitle }}</td>
    </ng-container>

    <!-- Due Date Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
      <td mat-cell *matCellDef="let a">{{ a.dueDate | date:'mediumDate' }}</td>
    </ng-container>

    <!-- Status Column -->
<ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
  <td mat-cell *matCellDef="let a">
    <span [ngClass]="a.isActive ? 'status-active' : 'status-inactive'">
      {{ a.isActive ? 'Active' : 'Inactive' }}
    </span>
  </td>
</ng-container>


    <!-- Actions Column -->
    <ng-container *ngIf="userRole === 'instructor' || userRole === 'student'" matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let a">
        <button
          mat-icon-button
          color="primary"
          *ngIf="userRole === 'instructor'"
          (click)="editAssignment(a.assignmentID)"
          matTooltip="Edit"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
            mat-icon-button
            color="warn"
            *ngIf="userRole === 'instructor'"
            (click)="toggleStatus(a)"
            [matTooltip]="a.isActive ? 'Deactivate' : 'Reactivate'"
            >
            <mat-icon>{{ a.isActive ? 'block' : 'check_circle' }}</mat-icon>
        </button>

        
        <button
          mat-icon-button
          color="accent"
          *ngIf="userRole === 'instructor'"
          (click)="viewSubmissions(a.assignmentID)"
          matTooltip="View Submissions"
        >
          <mat-icon>assignment_ind</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          *ngIf="userRole === 'student'"
          (click)="submitAssignment(a)"
          matTooltip="Submit"
        >
          <mat-icon>upload_file</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalCount"
    [pageSize]="filter.pageSize"
    [pageSizeOptions]="[5,10,20]"
    (page)="onPageChange($event)"
    showFirstLastButtons
  >
  </mat-paginator>
</mat-card>
