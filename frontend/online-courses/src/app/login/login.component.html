<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
    <input
      type="email" [(ngModel)]="email" name="email" placeholder="Email" required email class="input-field" #emailField="ngModel"
    />
    <div class="error-text" *ngIf="emailField.invalid && emailField.touched">
      Enter a valid email address.
    </div>


    <input
      type="password" [(ngModel)]="password" name="password" placeholder="Password" required class="input-field" #passwordField="ngModel" 
    />
    <div class="error-text" *ngIf="passwordField.invalid && passwordField.touched">
      Password is required.
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="login-btn">Login</button>

    <p *ngIf="error" class="error-text">{{ error }}</p>

    <div class="register-option">
      <span>Don't have an account?</span>
      <button type="button" class="register-btn" (click)="goToRegister()">Register</button>
    </div>
  </form>
</div>
