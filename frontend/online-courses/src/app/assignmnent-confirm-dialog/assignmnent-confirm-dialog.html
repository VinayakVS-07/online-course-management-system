<h2 mat-dialog-title class="dialog-title">⚠️ Confirm Action</h2>
    <mat-dialog-content class="dialog-content">{{ data.message }}</mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">No</button>
      <button mat-flat-button color="warn" (click)="onConfirm()">Yes</button>
    </mat-dialog-actions>
