<mat-card class="payments-card">
  <h2>Payments for Course ID: {{ courseID }}</h2>

    <div class="total-earnings">
    Total Earnings: ₹{{ totalEarnings | number:'1.2-2' }}
  </div>

  <!-- Table -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 full-width-table">

    <!-- Payment ID -->
    <ng-container matColumnDef="paymentID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment ID </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.paymentID }} </td>
    </ng-container>

    <!-- Student Name -->
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Student </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.studentName }} </td>
    </ng-container>

    <!-- Amount -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount (₹) </th>
      <td mat-cell *matCellDef="let payment"> ₹{{ payment.amount }} </td>
    </ng-container>

    <!-- Payment Date -->
    <ng-container matColumnDef="paymentDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.paymentDate | date:'mediumDate' }} </td>
    </ng-container>

    <!-- Payment Status -->
    <ng-container matColumnDef="paymentStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let payment"> {{ payment.paymentStatus }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

 
</mat-card>
