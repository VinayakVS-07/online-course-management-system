<mat-card class="table-card">

  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Search Students</mat-label><mat-icon matPrefix>search</mat-icon>
    <input matInput [(ngModel)]="searchTerm" (keyup)="applySearch()" />
    <button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 full-width-table">



    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let student"> {{ student.studentName }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let student"> {{ student.email }} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let student"> {{ student.phone }} </td>
    </ng-container>

    <ng-container matColumnDef="registeredDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Registered </th>
      <td mat-cell *matCellDef="let student"> {{ student.registeredDate | date }} </td>
    </ng-container>

    <ng-container matColumnDef="enrolledCourses">
      <th mat-header-cell *matHeaderCellDef> Enrolled Courses </th>
      <td mat-cell *matCellDef="let student">
        <ng-container *ngIf="student.enrolledCourses !== 'Not Enrolled'; else notEnrolled">
          <span *ngFor="let course of student.enrolledCourses.split(',')" class="badge">
            {{ course.trim() }}
          </span>
        </ng-container>
        <ng-template #notEnrolled>
          <span class="badge badge-empty">Not Enrolled</span>
        </ng-template>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalCount" [pageSize]="filter.pageSize" [pageIndex]="filter.page - 1"
    [pageSizeOptions]="[5, 10, 25]" (page)="onPageChange($event)" showFirstLastButtons>
  </mat-paginator>
</mat-card>
